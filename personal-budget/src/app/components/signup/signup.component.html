<div class="signin-content">
  <mat-card>
    <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
      <h1>Please Fill details to Register</h1>
      <mat-form-field class="full-width-input">
    <mat-label>First name</mat-label>
    <input matInput placeholder="First Name" formControlName="fName" />
  </mat-form-field>
  <mat-form-field class="full-width-input">
  <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" formControlName="lName" />
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="Password"
      formControlName="password"
    />
  </mat-form-field>
  <button
    color="skyblue"
    [disabled]="!signupForm.valid"
    mat-raised-button
    type="submit"
  >
    Create an Account
      </button>
    </form>
    </mat-card-content>
  </mat-card>
</div>
